[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]
aptPkgs = ["libgl1-mesa-glx", "libglib2.0-0"]

[phases.install]
cmds = ["pip install --no-cache-dir -r backend/requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "PYTHONPATH=/app python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
